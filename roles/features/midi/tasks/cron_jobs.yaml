---

- name: Creates env entries on top of crontab
  cron:
    name: "{{ item.name }}"
    env: yes
    job: "{{ item.value }}"
  with_items: "{{ env_variables }}"
  tags:
    - config

# MIDI aconnect-in-out
- name: Creates aconnect-in-out log file
  file:
    path: "/var/log/midi-aconnect-in-out.log"
    state: touch
    owner: "{{ default_user }}"
    group: "{{ default_user }}"
    mode: 0666
  become: true
  tags:
    - config

- name: Configure aconnect-in-out cron job
  cron:
    name: midi-aconnect
    backup: yes
    disabled: no
    job: "{{ paths.codebase }}/homeberry/services/scripts/midi/aconnect-onboot.sh"
    state: present
  tags:
    - config
