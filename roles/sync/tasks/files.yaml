---

- name: Creates directory
  file:
    path: "{{ sync_path.dest }}"
    state: directory
    owner: pi
    group: pi
    mode: 0775
    recurse: yes
  become: true
  tags:
    - files

- name: sync folders
  synchronize:
    src: "{{ sync_path.src }}"
    dest: "{{ sync_path.dest }}"
    times: yes
    delete: yes
    recursive: yes
  tags:
    - files
